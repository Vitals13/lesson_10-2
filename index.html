<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_10/2</title>
</head>

<body>
	<div class="wrapper">
		<form action="#" method="GET" enctype="multipart/form-data" class="form">
			<div class="form__item">
				<div class="form__label">Вход</div>
				<div class="options">
					<div class="options__item">
						<input id="useremail" tabindex="5" autocomplete="off" name="form[]" value="" placeholder="Почта*"
							class="options__input" type="email">
						<input tabindex="3" autocomplete="off" name="form[]" value="" placeholder="Пароль*"
							class="options__input" type="password">
					</div>
				</div>
			</div>
			<div class="form__item">
				<div class="checkbox">
					<input id="checkCar" class="check__input" name="form[]" value="1" type="checkbox">
					<label class="checkbox__label" for="checkCar">Запомнить меня</label>

					<input id="statusBusy" name="status" value="busy" class="password__input" type="radio">
					<label class="checkbox__password" for="statusBusy"><a href="">Забыли пароль?</a></label>
				</div>
			</div>
			<div class="form__item">
				<button class="button" autofocus type="submit"><span>Войти</span></button>
			</div>
		</form>
		<form action="#" method="GET" enctype="multipart/form-data" class="form">
			<div class="form__item">
				<div class="form__label">Регистрация</div>
				<div class="options">
					<div class="options__item">
						<input id="username" tabindex="5" autocomplete="off" name="form[]" value="" placeholder="Имя*"
							class="options__input" type="text">
						<input id="username" tabindex="5" autocomplete="off" name="form[]" value="" placeholder="Фамилия*"
							class="options__input" type="text">
						<input tabindex="3" autocomplete="off" name="form[]" value="" placeholder="Логин*"
							class="options__input" type="password">
						<input id="useremail" tabindex="5" autocomplete="off" name="form[]" value="" placeholder="EMail*"
							class="options__input" type="email">
						<input tabindex="3" autocomplete="off" name="form[]" value="" placeholder="Пароль*"
							class="options__input" type="password">
						<input tabindex="3" autocomplete="off" name="form[]" value="" placeholder="Повторите пароль*"
							class="options__input" type="password">
					</div>
				</div>
			</div>
			<div class="form__item">
				<div class="option">
					<div class="option__item">
						<input checked class="option__input" type="radio" name="sex" id="radioMale" value="male">
						<label class="option__label" for="radioMale">Мужчина</label>
					</div>
					<div class="option__item">
						<input class="option__input" type="radio" name="sex" id="radioFemale" value="female">
						<label class="option__label" for="radioFemale">Женский</label>
					</div>
				</div>
			</div>
			<div class="form__item">
				<div class="check__box">
					<input id="check" class="check__box-input" name="form[]" value="1" type="checkbox">
					<label class="check__box-label" for="check">Я согласен с</label>

					<input id="statusBusy" name="status" value="busy" class="password-input" type="radio">
					<label class="check__box-password" for="statusBusy"><a href="">Условия и правила</a></label>
				</div>
			</div>
			<div class="form__item">
				<button class="button" autofocus type="submit"><span>Регистрация</span></button>
			</div>
		</form>
		<div class="form__title">Восстановление пароля</div>
		<form action="#" method="GET" enctype="multipart/form-data" class="form">
			<div class="form__item">
				<div class="form__subtitle">Введите Email, на него будет выслан новый пароль</div>
				<div class="options">
					<div class="options__item">
						<input id="useremail" tabindex="5" autocomplete="off" name="form[]" value="" placeholder="Почта*"
							class="options__input" type="email">
					</div>
				</div>
			</div>
			<div class="form__item">
				<div class="checkfooter">
					<input id="checkCar" class="checkfooter__footer" name="form[]" value="1" type="checkbox">
					<label class="checkfooter__label" for="checkCar">Вернуться в форму авторизации</label>
				</div>
			</div>
			<div class="form__item">
				<button class="button" autofocus type="submit"><span>Отправить</span></button>
			</div>
		</form>
	</div>
</body>

</html>
